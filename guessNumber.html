<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Guess the number!</title>

    <link rel="stylesheet" href="guessNumber.css">

<body>

    <header>
        <h1 id="title">What number does this Pokemon match on Pokedex?</h1>
    </header>

    <figure>
        <img src="" alt="some image" id="canvas">
    </figure>

    <div class="main box">
        <h2 id="result"></h2>
        <input type="number" name="screen" id="guessInput">
        
        <div class="box">
            <button id="btnSend" onclick="tryGuess()">Send</button>
            <p id="labelScore">Your score: <span id="score"></span></p>
            <p id="lastGuess"></p>
        </div>

    </div>
